<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Solver - Hindi, English, Math & More</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
            min-height: 150px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .subject-btn {
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .subject-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .subject-btn.active {
            background: #667eea;
            color: white;
        }

        .image-upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #667eea;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-upload-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .upload-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn.primary {
            background: #667eea;
            color: white;
        }

        .upload-btn.secondary {
            background: #48bb78;
            color: white;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .image-preview {
            margin-top: 15px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .remove-image-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .remove-image-btn:hover {
            background: #e53e3e;
        }

        .camera-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .camera-modal.show {
            display: flex;
        }

        .camera-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        #camera {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .camera-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .camera-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .capture-btn {
            background: #48bb78;
            color: white;
        }

        .close-camera-btn {
            background: #f56565;
            color: white;
        }

        .solve-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .solve-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .solve-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .result-section.show {
            display: block;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subject-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .upload-buttons {
                flex-direction: column;
            }

            .upload-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì AI Question Solver</h1>
        <p class="subtitle">Get instant help with Hindi, English, Math, Physics, Chemistry, Biology & more!</p>

        <div class="input-group">
            <label>üìö Select Subject:</label>
            <div class="subject-grid">
                <button class="subject-btn" data-subject="Hindi">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
                <button class="subject-btn" data-subject="English">English</button>
                <button class="subject-btn" data-subject="Mathematics">Math</button>
                <button class="subject-btn" data-subject="Physics">Physics</button>
                <button class="subject-btn" data-subject="Chemistry">Chemistry</button>
                <button class="subject-btn" data-subject="Biology">Biology</button>
                <button class="subject-btn" data-subject="General">General</button>
            </div>
        </div>

        <div class="image-upload-section">
            <h3>üì∏ Upload Question Image (Optional)</h3>
            <div class="upload-buttons">
                <button class="upload-btn primary" id="uploadBtn">
                    üìÅ Upload Image
                </button>
                <button class="upload-btn secondary" id="cameraBtn">
                    üì∑ Open Camera
                </button>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            <div class="image-preview" id="imagePreview">
                <img id="previewImg" src="" alt="Preview">
                <br>
                <button class="remove-image-btn" id="removeImageBtn">‚ùå Remove Image</button>
            </div>
        </div>

        <div class="input-group">
            <label for="question">‚úçÔ∏è Enter Your Question (or use image above):</label>
            <textarea id="question" placeholder="Type your question here in Hindi, English or any language...

Examples:
‚Ä¢ ‡§∏‡§Æ‡•Ä‡§ï‡§∞‡§£ x¬≤ + 5x + 6 = 0 ‡§ï‡•ã ‡§π‡§≤ ‡§ï‡§∞‡•á‡§Ç
‚Ä¢ Explain photosynthesis in detail
‚Ä¢ Solve: d/dx(sin¬≤x)
‚Ä¢ ‡§¨‡§≤ ‡§î‡§∞ ‡§ó‡§§‡§ø ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§¨‡§§‡§æ‡§è‡§Ç

OR upload an image of your question!"></textarea>
        </div>

        <button class="solve-btn" id="solveBtn">üöÄ Solve My Question</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI is analyzing... Please wait</p>
        </div>

        <div class="result-section" id="result">
            <h3>üìñ Solution:</h3>
            <div class="result-content" id="resultContent"></div>
            <button class="copy-btn" id="copyBtn">üìã Copy Solution</button>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="camera-modal" id="cameraModal">
        <div class="camera-container">
            <video id="camera" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="camera-controls">
                <button class="camera-btn capture-btn" id="captureBtn">üì∏ Capture</button>
                <button class="camera-btn close-camera-btn" id="closeCameraBtn">‚ùå Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAc5xHT414rxuCScdJF3K7wSMn5phUvkyg';
        const API_ENDPOINT = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';
        
        let selectedSubject = '';
        let uploadedImage = null;
        let cameraStream = null;

        // Subject selection
        document.querySelectorAll('.subject-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedSubject = this.dataset.subject;
            });
        });

        // Upload button
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // File input change
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage = event.target.result;
                    document.getElementById('previewImg').src = uploadedImage;
                    document.getElementById('imagePreview').classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove image
        document.getElementById('removeImageBtn').addEventListener('click', () => {
            uploadedImage = null;
            document.getElementById('imagePreview').classList.remove('show');
            document.getElementById('fileInput').value = '';
        });

        // Camera button
        document.getElementById('cameraBtn').addEventListener('click', async () => {
            try {
                const modal = document.getElementById('cameraModal');
                const video = document.getElementById('camera');
                
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = cameraStream;
                modal.classList.add('show');
            } catch (error) {
                alert('‚ùå Camera access denied or not available: ' + error.message);
            }
        });

        // Close camera
        document.getElementById('closeCameraBtn').addEventListener('click', () => {
            stopCamera();
        });

        // Capture photo
        document.getElementById('captureBtn').addEventListener('click', () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            uploadedImage = canvas.toDataURL('image/jpeg');
            document.getElementById('previewImg').src = uploadedImage;
            document.getElementById('imagePreview').classList.add('show');
            
            stopCamera();
        });

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            document.getElementById('cameraModal').classList.remove('show');
        }

        // Solve button
        document.getElementById('solveBtn').addEventListener('click', async function() {
            const question = document.getElementById('question').value.trim();
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const loading = document.getElementById('loading');
            const solveBtn = document.getElementById('solveBtn');

            // Validation
            if (!question && !uploadedImage) {
                alert('‚ö†Ô∏è Please enter a question or upload an image!');
                return;
            }

            if (!selectedSubject) {
                alert('‚ö†Ô∏è Please select a subject first!');
                return;
            }

            // Show loading
            loading.classList.add('show');
            resultDiv.classList.remove('show', 'error');
            solveBtn.disabled = true;

            try {
                const systemPrompt = getSystemPrompt(selectedSubject);
                
                let requestBody = {
                    contents: [{
                        parts: []
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 8192,
                    }
                };

                // Add text
                if (question) {
                    requestBody.contents[0].parts.push({
                        text: `${systemPrompt}\n\nQuestion: ${question}\n\nPlease provide a detailed, step-by-step solution.`
                    });
                } else {
                    requestBody.contents[0].parts.push({
                        text: `${systemPrompt}\n\nPlease analyze the image and solve the question shown. Provide a detailed, step-by-step solution.`
                    });
                }

                // Add image if available
                if (uploadedImage) {
                    const base64Data = uploadedImage.split(',')[1];
                    const mimeType = uploadedImage.split(',')[0].split(':')[1].split(';')[0];
                    
                    requestBody.contents[0].parts.push({
                        inline_data: {
                            mime_type: mimeType,
                            data: base64Data
                        }
                    });
                }

                // Call Gemini API
                const response = await fetch(`${API_ENDPOINT}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }

                const data = await response.json();
                
                // Extract and display result
                if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    const answer = data.candidates[0].content.parts[0].text;
                    resultContent.textContent = answer;
                    resultDiv.classList.add('show');
                } else {
                    throw new Error('No response generated');
                }

            } catch (error) {
                console.error('Error:', error);
                resultContent.textContent = `‚ùå Error: ${error.message}\n\nPlease check:\n‚Ä¢ Internet connection\n‚Ä¢ Image is clear and readable\n‚Ä¢ Question is appropriate\n‚Ä¢ Try again after a moment`;
                resultDiv.classList.add('show', 'error');
            } finally {
                loading.classList.remove('show');
                solveBtn.disabled = false;
            }
        });

        // Copy button
        document.getElementById('copyBtn').addEventListener('click', function() {
            const resultContent = document.getElementById('resultContent').textContent;
            navigator.clipboard.writeText(resultContent).then(() => {
                this.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    this.textContent = 'üìã Copy Solution';
                }, 2000);
            });
        });

        // System prompts for different subjects
        function getSystemPrompt(subject) {
            const prompts = {
                'Hindi': '‡§Ü‡§™ ‡§è‡§ï ‡§µ‡§ø‡§∂‡•á‡§∑‡§ú‡•ç‡§û ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§∂‡§ø‡§ï‡•ç‡§∑‡§ï ‡§π‡•à‡§Ç‡•§ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§Ç ‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞ ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§∏‡•ç‡§§‡§æ‡§∞ ‡§∏‡•á ‡§¶‡•á‡§Ç‡•§ ‡§µ‡•ç‡§Ø‡§æ‡§ï‡§∞‡§£, ‡§∏‡§æ‡§π‡§ø‡§§‡•ç‡§Ø, ‡§î‡§∞ ‡§≠‡§æ‡§∑‡§æ ‡§ï‡•á ‡§∏‡§≠‡•Ä ‡§™‡§π‡§≤‡•Å‡§ì‡§Ç ‡§Æ‡•á‡§Ç ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡•á‡§Ç‡•§',
                'English': 'You are an expert English teacher. Explain grammar, literature, writing, and language concepts clearly with examples.',
                'Mathematics': 'You are an expert Mathematics teacher. Solve problems step-by-step, showing all working. Explain concepts clearly with formulas and examples.',
                'Physics': 'You are an expert Physics teacher. Explain concepts with formulas, and real-world applications. Show calculations step-by-step.',
                'Chemistry': 'You are an expert Chemistry teacher. Explain chemical concepts, reactions, equations, and practical applications clearly. Show balanced equations.',
                'Biology': 'You are an expert Biology teacher. Explain biological concepts, processes, systems, and terminology clearly with examples.',
                'General': 'You are a knowledgeable AI tutor. Answer questions across various subjects clearly and comprehensively.'
            };
            return prompts[subject] || prompts['General'];
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('solveBtn').click();
            }
        });
    </script>
</body>
</html>
